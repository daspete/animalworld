<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnimalWorld</title>

    <link rel="stylesheet" href="css/screen.css">

    <script src="phonegap.js"></script>

    <script data-main="js/app/init" src="vendor/requirejs/require.js"></script>
</head>
<body>
    <div class="app">
        <ul class="animals">
            <li class="animal animal-button" data-animal="dog">
                <div class="animal-element">
                    <div class="tail"></div>
                    <div class="body"></div>
                    <div class="head"></div>
                </div>
            </li>
            <li class="animal animal-button" data-animal="cat"></li>
            <li class="animal animal-button" data-animal="mouse"></li>
            <li class="animal animal-button" data-animal="cow"></li>
            <li class="animal animal-button" data-animal="horse"></li>
            <li class="animal animal-button" data-animal="pig"></li>
            <li class="animal animal-button" data-animal="chicken"></li>
            <li class="animal animal-button" data-animal="duck"></li>
            <li class="animal animal-button" data-animal="frog"></li>
            <li class="animal animal-button" data-animal="whale"></li>
            <li class="animal animal-button" data-animal="seal"></li>
            <li class="animal animal-button" data-animal="lion"></li>
        </ul>
    </div>
</body>
</html>
